<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Connexion</h2>
    <div class="form-group">
      <input
        id="email"
        placeholder="Email"
        class="form-control"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <input
        id="password"
        placeholder="Mot de passe"
        class="form-control"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit" class="btn-submit" [disabled]="!loginForm.form.valid">
      Valider
    </button>
  </form>
  <p>
    Pas de compte ?
    <a routerLink="/register" class="link-register">Inscrivez-vous ici</a>
  </p>
</div>
