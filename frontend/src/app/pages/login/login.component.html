<!-- login.component.html -->

<form (submit)="onSubmit()" method="POST" action="/login">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="text"
      id="login"
      class="form-control"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input
      type="{{ passwordVisible ? 'text' : 'password' }}"
      id="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      required
    />
    <button type="button" id="toggleButton" (click)="togglePassword()">
      Afficher
    </button>
  </div>

  <button type="submit" class="btn btn-primary">Valider</button>

  <p>
    Pas de compte ?
    <a href="/auth/register">Inscrivez-vous ici</a>
  </p>
</form>
