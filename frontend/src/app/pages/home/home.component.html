<!-- Menu -->
<app-menu />

<!-- Barre de filtres -->
<div class="filter-bar">
  <div class="filter-title">Filtrer les événements</div>
  <form (ngSubmit)="applyFilters()">
    <div class="filter-group">
      <label for="filter">Catégorie</label>
      <select
        name="filter"
        [(ngModel)]="filter"
        id="filter"
        class="filter-select"
      >
        <option value="all">-- Pas de filtre --</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Art">Art</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sort">Trier par</label>
      <select name="sort" [(ngModel)]="sort" id="sort" class="filter-select">
        <option value="">-- Pas de tri --</option>
        <option value="date">Date</option>
        <option value="price">Prix</option>
      </select>
    </div>

    <button type="submit" class="filter-btn">Appliquer</button>
  </form>
</div>

<div class="carousel-container">
  <!-- Bouton gauche -->
  <button class="carousel-btn left" (click)="scrollLeft()">&#8249;</button>

  <!-- Liste des événements -->
  <div #carousel class="event-carousel">
    <div
      *ngFor="let event of filteredEvents; trackBy: trackById"
      class="event-item"
    >
      <app-event [eventId]="event.id"></app-event>
    </div>
  </div>

  <!-- Bouton droit -->
  <button class="carousel-btn right" (click)="scrollRight()">&#8250;</button>
</div>

<!-- Message si aucun événement -->
<p *ngIf="filteredEvents.length === 0" class="no-events">
  Aucun événement disponible pour le moment.
</p>
