<!-- Barre de filtres -->
<div class="filter-bar">
  <div class="filter-title">Filtrer les événements</div>
  <form (ngSubmit)="applyFilters()">
    <div class="filter-group">
      <label for="filter">Catégorie</label>
      <select
        name="filter"
        [(ngModel)]="filter"
        id="filter"
        class="filter-select"
      >
        <option value="all">-- Pas de filtre --</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Art">Art</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sort">Trier par</label>
      <select name="sort" [(ngModel)]="sort" id="sort" class="filter-select">
        <option value="">-- Pas de tri --</option>
        <option value="date">Date</option>
        <option value="price">Prix</option>
      </select>
    </div>

    <button type="submit" class="filter-btn">Appliquer</button>
  </form>
</div>

<!-- Liste d'événements -->
<div class="event-list">
  <div *ngIf="events.length > 0; else noEvents">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-card-header">{{ event.name }}</div>
      <div class="event-card-details">
        <p>Date : {{ event.event_date | date : "dd/MM/yyyy" }}</p>
        <p>Prix : {{ event.price }}€</p>
        <p>Thème : {{ event.theme }}</p>
      </div>
      <div class="event-card-footer">
        <a [routerLink]="['/edit-event', event._id]" class="btn btn-edit"
          >Modifier</a
        >
        <form [action]="'/favorise-event/' + event._id" method="POST">
          <button type="submit" class="btn btn-primary">
            Ajouter aux favoris
          </button>
        </form>
      </div>
    </div>
  </div>
  <ng-template #noEvents>
    <app-event/>
    <!-- <p>Aucun événement disponible pour le moment.</p> -->
  </ng-template>
</div>
