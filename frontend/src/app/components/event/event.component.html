<div class="event-details">
  <h2 class="event-title">{{ event.name }}</h2>
  <div class="event-info">
    <p><strong>Thème : </strong>{{ event.theme }}</p>
    <p><strong>Prix : </strong>{{ event.price }}€</p>
    <p><strong>Date : </strong>{{ event.event_date | date : "dd/MM/yyyy" }}</p>
    <button class="btn modifier-event" [routerLink]="['/edit-event', eventId]">
      Modifier
    </button>
    <button class="fav-event" (click)="toggleFavorite()">
      <svg class="heart" [class.liked]="isLiked" viewBox="0 0 24 24">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
      {{ isLiked ? "Retirer des favoris" : "Ajouter aux favoris" }}
    </button>
  </div>
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>
</div>
